box: isuke/rhoa:0.9
build:
    steps:
        - script:
            name: load nvm
            code: |
                export NVM_DIR="$HOME/.nvm"
                [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
                [ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion"
        - script:
            name: yarn install
            code: yarn install
        - script:
            name: exec test
            code: yarn run test
