<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rhoa Debug</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="http://localhost:8080/build.js"></script>
  </head>

  <body>

    <h1>Rhoa Debug</h1>
    <main id="main">
      <p>{{message}}</p>
    </main>

    <script>
      window.Rhoa.install(Vue, {});

      new Vue({
        el: '#main',
        data: {
          message: "hello",
        }
      });
    </script>
  </body>
</html>
