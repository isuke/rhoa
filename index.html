<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rhoa Debug</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="http://127.0.0.1:8080/build.js"></script>
  </head>

  <body>

    <h1>Rhoa Debug</h1>
    <main id="main">
      <p>{{message}}</p>

      <smart-link href="/logout" method="delete" text="Log out" is-reseted-style></smart-link>

      <square-box fix-length="width" style="background-color: red;">
        <span>Hello</span>
      </square-box>
    </main>

    <script>
      window.Rhoa.install(Vue, {});

      new Vue({
        el: '#main',
        data: {
          message: "hello",
        }
      });
    </script>
  </body>
</html>
